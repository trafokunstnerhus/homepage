{{ $svg := . }}
{{ $class := print $svg "-ico" }}
{{ $lala := "height=1.2em" }}
{{ $match := "<svg (.*)?>(.*)</svg>" }}

{{ $replaceWith := printf `<svg class="%s" %s ${1} >${2}</svg>` $class $lala }}
{{ return (replaceRE $match $replaceWith (printf "/assets/icons/%s.svg" $svg | readFile) | safeHTML) }}
